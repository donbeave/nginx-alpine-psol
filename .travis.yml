language: bash

services:
  - docker

script:
  - docker build -t wodby/pagespeed ./
  - docker run --rm -v $PWD:/tmp wodby/pagespeed sh -c "cp /usr/src/modpagespeed/psol.tar.gz /tmp/"
  - du -h psol.tar.gz

deploy:
  - provider: releases
    api_key: $GITHUB_ACCESS_TOKEN
    overwrite: true
    skip_cleanup: true
    file_glob: true
    file:
      - psol.tar.gz
    on:
      tags: true
